<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   body {
        background-color:red;
        font: normal 20pt Arial;
    }
    h2 {
        color: white;
    }
   
</style>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome')
        document.write(` <h2> Olá ${nome}, Seu nome tem ${nome.length} letras </h2>`) // usando o template String
        // usando o lenght para contar  o número de letras da variavel
        document.write(`<h2> Seu nome em maiusculas é ${nome.toUpperCase()} </h2>`) // para ficar maiusculo
        document.write(`<h2> Seu nome em minusculas é ${nome.toLowerCase()} </h2>`) // para ficar minusculo
        
    </script>
</body>
</html>
