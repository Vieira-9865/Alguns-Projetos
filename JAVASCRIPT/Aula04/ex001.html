<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exemplo</title>
    <style>
        body {
            background-color: rgb(43, 71, 197);
            color: white;
            font: normal 20pt Arial;
        }
       h1 {
           color: yellow;
       }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Já me livrei da maldição</p>
    <script>
        /*Serve para informar uma mensagem de alerta em texto*/
        window.alert('Minha primeira mensagem!')
        /*Serve para aparecer uma mensagem de confirmação e você clica ou em ok ou cancelar*/
        window.confirm('Está gostando de javascript?')
        /*Serve para o usuario digitar alguma coisa em txt e ter a opção de dar ok ou cancelar*/
        window.prompt('Qual é o seu nome?')
    </script>
</body>
</html>
