<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background-color: chocolate;
            font: normal 20pt Arial;
            color: white;
        }
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id ="res"> 

    </div>
    <script>
        function Calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong> ${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML = ('<p>Você ultrapassou o limite permitido está <strong>MULTADO</strong></p>')
            } else {
                res.innerHTML = ('<p>Você está dentro dos limites determinados</p>')
            }   
            res.innerHTML += ('Dirija sempre com segurança')
        }
   
    
    </script>
</body>
</html>
