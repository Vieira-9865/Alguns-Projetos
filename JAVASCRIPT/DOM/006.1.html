<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            /*largura*/
            width: 200px;
            /*altura*/
            height: 200px;
            /*Altura da linha*/
            line-height: 200px;
            /*Alinhamento do texto*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja....
    </div>

    <script>
        // Fazendo a ligação do elemento id
    var area = window.document.getElementById('area')
        // Prestando atenção no evento do momento do click
    area.addEventListener ('click', clicar)
        // Prestando atenção no evento do momento onde o mousse entra
    area.addEventListener ('mouseenter', entrar)
        // Prestando atenção no evento do momento onde o mousse sai
    area.addEventListener ('mouseout', saiu)

        function clicar() {
                // Puxando a parte html da div e trocando para buceta
            area.innerHTML = 'Buceta'
                // Colocando o fundo vermelho na div area dentro da função clicar
            area.style.background = 'pink'
        }
        function entrar() {
            area.innerHTML = ' Entrou'
        }
        function saiu (){
            area.innerHTML = 'Saiu'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
